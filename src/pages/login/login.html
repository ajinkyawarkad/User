<ion-content class="content"> 
      <div class="contaier-login">
          <ion-grid>
              <ion-row justify-content-center>
                 <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                      <h1 >Sign In</h1>   
                  </ion-col>
              </ion-row>
              <img src="assets/imgs/avtar.png" width="70px" id="avtar">
              <br>

              <ion-row>
                  <ion-col>
                    
                          <ion-item>
                            
                              <ion-input type="text" required placeholder="Email"></ion-input>
                              <ion-icon  name="contact" item-left></ion-icon>
                          </ion-item>
                          <br />
                          <ion-item>
                            <ion-icon  name="lock" item-left></ion-icon>
                            <ion-input placeholder="Password" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                            <button (click)="onPasswordToggle()" ion-button clear small item-end icon-only>
                              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                            </button>
                          </ion-item>
                          <br />
                      
                  </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col>
                      
                      <button ion-button block color="success" (click)="login()">
                          Login
                      </button>
                  </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col>
                      <ion-label>
                        <!-- <div class='container'>
                            <span class='text'>OR</span>
                            <div class='line'></div>
                        </div> -->

                          <h4 (click)="register()"> Create an account</h4>
                      </ion-label>
                  </ion-col>
              </ion-row>
              
          </ion-grid>
      </div>
    
  </ion-content>
