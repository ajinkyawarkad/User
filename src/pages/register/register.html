<ion-content class="content">
    
  <div class="contaier-login">
      <ion-grid>
          <ion-row justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <h1 >Sign Up</h1>
              </ion-col>
          </ion-row>
          <img src="assets/imgs/avtar.png" width="70px" id="avtar">
        
          <ion-row>
              <ion-col>
                  <ion-list>
                    <ion-item>
                        <ion-icon  name="person" item-left></ion-icon>
                       <ion-input type="text" required placeholder="Name"></ion-input>
                   </ion-item>
                   <br />
                      <ion-item>
                        <ion-icon  name="contact" item-left></ion-icon>
                          <ion-input type="text" required placeholder="Email"></ion-input>
                      </ion-item>
                      <br />
                       <ion-item>
                            <ion-icon  name="lock" item-left></ion-icon>
                            <ion-input placeholder="Password" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                            <button (click)="onPasswordToggle()" ion-button clear small item-end icon-only>
                              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
                            </button>
                          </ion-item>
                      <br />
                  </ion-list>
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col>
                  <button ion-button full  color="success" (click)="signup()">
                      Sign Up
                  </button>
              </ion-col>
          </ion-row>
          <br />
         
          
      </ion-grid>
  </div>

</ion-content>
